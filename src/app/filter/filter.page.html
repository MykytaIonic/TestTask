<ion-header>
  <ion-toolbar>
    <div class="button" slot="start">
      <ion-icon name="arrow-back-outline" (click)="toDrinkPage()"></ion-icon>
    </div>
    <ion-title>
      <p class="title">Filters</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items; let i= index">
        <ion-label>{{ item.name }}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
     </ion-list>
    <ion-button class="apply_button"color="dark" expand="full" (click)="sendDrinks()">APPLY</ion-button>
</ion-content>
